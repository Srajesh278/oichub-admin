<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" >
          
    <h:head>
      <title> MQM
    #{parameterBean.locationName} - #{parameterBean.version}  Login
  </title>
<meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8"/>
<meta http-equiv="X-Frame-Options" content="deny"/>
<meta http-equiv="X-XSS-Protection" content="0"/>
<meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />

  <script>
	if(top != window) {
	 top.location = window.location
	}
	</script>
  <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </f:facet>
    	<link type="text/css" rel="stylesheet" href="../css/showcase.css" />
    	<link type="text/css" rel="stylesheet" href="../css/perfect-scrollbar.css" />
    	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>  
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<link href="css/reset.css" rel="stylesheet" type="text/css"/>  	
    	<script type="text/javascript" src="../js/jquery.js" />
    	<script type="text/javascript" src="../js/jquery-plugins.js" />
    	<script type="text/javascript" src="../js/fileupload.js" />
    	<script type="text/javascript" src="../js/perfect-scrollbar.js" />
    	<script type="text/javascript" src="../js/showcase.js" />    	
        <title>New Master Customer</title>        
        <style type="text/css">
        .singleLine
		{
		    text-wrap:none;
		    white-space:nowrap;
		    overflow:hidden;
		    text-overflow:ellipsis;
		    height: 10px; font-size: 10pt;
		}
	.loginBtnClass {
    font-size: 15px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    outline: none;
    padding: 10px 15px;
    width: 100%;
    border: 1px solid #005487;
    background: #0162a9;
    border-radius: 2px;
    text-transform: uppercase;
    margin: 5px 0;
    box-shadow: 0px 0px 0px #005487;
    text-shadow: 0px 1px #005487;
}
.tooltip1 {
    outline: none;
    cursor: hand;
    font-family: Arial,Helvetica,sans-serif;
    font-size: 0.8em;
    font-style: normal;
    font-weight: bold;
    color: #255FA8;
    valign: "bottom";
    align: "left";
} 

        </style>
    </h:head>
<body class="login">

<div id="logcontainer">
	<div id="logheader">
    <h3>Mechanical Quotation Management System</h3>
    </div>
	<div id="logmain">
    <p class="desc">Centralized database of Flextronics plastic injection tools</p>
    
    <h3>Login</h3>
    <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
    <h:form id="form" name="form" method="post" prependId="false">
	<p:inputText id="userId" type="text" required="true" styleClass="text" value="#{loginBean.tstuser.userId}" onfocus="this.value = '';" onblur="if (this.value == '')" placeholder="adid"/>
	<p:message for="userId" display="icon" />
	<p:inputText id="Password" type="password" required="true" value="#{loginBean.tstuser.authCode}" onfocus="this.value = '';" onblur="if (this.value == '')" placeholder="*****" autocomplete="off"/>
	<p:message for="Password" id="msgLastname" display="icon" />
	<p:commandButton styleClass="loginBtnClass" type="submit" value="Log in" actionListener="#{loginBean.doLogin()}" />
	<br/><br/>
	<u>
		<p:commandLink  immediate="true"  styleClass="tooltip1" value="Reset Password"  action="#{loginBean.resetPWPage}"></p:commandLink>
	</u>
		<p:commandLink><img  src="../img/info.png" height="15" width="15" /></p:commandLink>
		
	<h> </h><b>               </b>
	<u style="padding-left:50px;">
		<p:commandLink  styleClass="tooltip1" immediate="true" value="Forgot Password" action="#{loginBean.forgotPW}"></p:commandLink>
	</u>
		<p:commandLink><img  src="../img/info.png" height="15" width="15" /></p:commandLink>		
	</h:form>
	 </div>   
    <div id="logfooter">   		
    
    <!-- <a href="#" styleClass="fp">Forgot Password?</a>
    <a href="#" styleClass="nur">New User Request</a> -->
    </div>    
</div>
</body>
</html>
